# SDK Ground Truth Test Data
# These are known valid and invalid PII examples for testing

valid_aadhaar:
  - number: "234567890126"
    description: "Valid Aadhaar with correct Verhoeff checksum"
    expected: "DETECT"
    
  - number: "999911112226"
    description: "Valid Aadhaar (pattern looks real, checksum valid)"
    expected: "DETECT"
    
  - number: "345678901234"
    description: "Valid Aadhaar format and checksum"
    expected: "DETECT"

invalid_aadhaar:
  - number: "111111111111"
    description: "Repeating sequence (dummy data)"
    expected: "IGNORE"
    reason: "Dummy detector"
    
  - number: "123456789012"
    description: "Linear ascending sequence"
    expected: "IGNORE"
    reason: "Dummy detector"
    
  - number: "987654321000"
    description: "Descending sequence"
    expected: "IGNORE"
    reason: "Dummy detector"
    
  - number: "999911112222"
    description: "Invalid Verhoeff checksum"
    expected: "IGNORE"
    reason: "Verhoeff validation failed"
    
  - number: "012345678901"
    description: "Starts with 0 (invalid for Aadhaar)"
    expected: "IGNORE"
    reason: "First digit rule"

valid_pan:
  - number: "ABCDE1234F"
    description: "Valid PAN format"
    expected: "DETECT"
    
  - number: "AAAAA9999A"
    description: "Valid PAN structure"
    expected: "DETECT"

invalid_pan:
  - number: "ABC123456"
    description: "Too short"
    expected: "IGNORE"
    
  - number: "12345ABCDE"
    description: "Wrong format (digits first)"
    expected: "IGNORE"

valid_credit_cards:
  - number: "4532015112830366"
    description: "Valid Visa (Luhn passes)"
    expected: "DETECT"
    
  - number: "6011514433546201"
    description: "Valid Discover"
    expected: "DETECT"

invalid_credit_cards:
  - number: "4532015112830367"
    description: "Invalid Luhn checksum"
    expected: "IGNORE"
    reason: "Luhn validation failed"
    
  - number: "1111111111111111"
    description: "Repeating sequence"
    expected: "IGNORE"
    reason: "Dummy detector"
    
  - number: "1234567812345678"
    description: "Sequential pattern"
    expected: "IGNORE"
    reason: "Dummy detector"
