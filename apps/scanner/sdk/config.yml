# Phase 1 SDK Configuration
# Defines allowed patterns and model configuration for intelligence-at-edge validation

# Allowed PII types for Phase 1 (strict mode)
allow_list:
  - IN_AADHAAR
  - IN_PAN
  - CREDIT_CARD
  - IN_PHONE
  - EMAIL_ADDRESS
  - IN_PASSPORT
  - IN_VOTER_ID
  - IN_UPI
  - IN_IFSC
  - BANK_ACCOUNT
  - IN_DRIVING_LICENSE

# NLP Model Configuration (CRITICAL: Use small model only)
model:
  name: "en_core_web_sm"
  lang_code: "en"
  # DO NOT use en_core_web_lg - causes RAM explosion

# Validation strictness
validation:
  require_checksum: true  # For Aadhaar, Credit Card
  block_dummy_data: true  # Sequences like 111111111111
  min_confidence: 0.6     # ML confidence threshold

# Context window for intelligent detection
context:
  window_size: 100  # Characters before/after match
  boost_keywords: true  # Presidio context boosting
