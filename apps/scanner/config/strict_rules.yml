notify:
  redacted: False
  suppress_duplicates: True
  slack:
    webhook_url: ""
severity_rules:
  Highest:
    - query: "length(matches) > `0` && contains(['Credit Card', 'AWS Access Key ID', 'AWS Access Key ID Value', 'Slack access token', 'Google API key'], pattern_name)"
      description: "CRITICAL: Detected explicit credentials or payment information"
  High:
    - query: "length(matches) > `0` && contains(['SSN', 'PAN', 'Aadhar', 'Email', 'Phone Number'], pattern_name)"
      description: "HIGH: Detected PII (SSN, PAN, Aadhar, Contact Info)"
  Medium:
    - query: "length(matches) > `5`"
      description: "Detected multiple potential secrets or PII"
  Low:
    - query: "length(matches) <= `5`"
      description: "Detected low volume of potential signals"

options:
  quick_exit: False
  max_matches: 100

sources:
  fs:
    fs_scan:
      # Use a broader path or make this configurable. 
      # For now, targeting the project root to scan code/data, or specific test data if preferred.
      # User can adjust this path.
      path: /Users/prathameshyadav/ARC-Hawk/apps/scanner/test_data
      exclude_patterns:
        - .git
        - node_modules
        - .next
        - dist
