version: '3.8'

networks:
  arc-platform-internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:


services:
  postgres:
    image: postgres:15-alpine
    container_name: arc-platform-db
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: arc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations_versioned:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: arc-platform-neo4j
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.11
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password123}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: arc-platform-presidio
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.12
    ports:
      - "5001:3000"
    environment:
      - GRPC_PORT=3000
      - LOG_LEVEL=INFO
      - ANALYZER_CONF_FILE=/usr/bin/presidio-analyzer/config/analyzer_config.yaml
    volumes:
      - ./presidio/config/analyzer_config.yaml:/usr/bin/presidio-analyzer/config/analyzer_config.yaml:ro
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: arc-platform-temporal
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.13
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:7233 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  temporal-ui:
    image: temporalio/ui:2.21.0
    container_name: arc-platform-temporal-ui
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.14
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: arc-platform-backend
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.20
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=arc_platform
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - PRESIDIO_ADDR=presidio-analyzer:3000
      - TEMPORAL_HOST_PORT=temporal:7233
      - ENCRYPTION_KEY=12345678901234567890123456789012
      - SCANNER_URL=http://scanner:5002
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      temporal:
        condition: service_started

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: arc-platform-frontend
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.30
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080/api/v1
    depends_on:
      - backend

  scanner:
    build:
      context: ./apps/scanner
      dockerfile: Dockerfile
    container_name: arc-platform-scanner
    networks:
      arc-platform-internal:
        ipv4_address: 172.28.0.40
    ports:
      - "5002:5002"
    environment:
      - BACKEND_URL=http://backend:8080
      - PORT=5002
    volumes:
      - ./apps/scanner/config:/app/config:ro
      - /tmp:/tmp
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
