version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arc-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations_versioned:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: arc-platform-neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt Protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: arc-platform-presidio
    ports:
      - "5001:3000" # Presidio Analyzer API
    environment:
      - GRPC_PORT=3000
      - LOG_LEVEL=INFO
      - ANALYZER_CONF_FILE=/usr/bin/presidio-analyzer/config/analyzer_config.yaml
    volumes:
      - ./presidio/config/analyzer_config.yaml:/usr/bin/presidio-analyzer/config/analyzer_config.yaml
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: arc-platform-temporal
    ports:
      - "7233:7233" # Temporal gRPC
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "tctl", "--address", "temporal:7233", "cluster", "health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal-ui:
    image: temporalio/ui:2.21.0
    container_name: arc-platform-temporal-ui
    ports:
      - "8088:8080" # Temporal Web UI
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: arc-platform-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=arc_platform
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - PRESIDIO_ADDR=presidio-analyzer:3000
      - TEMPORAL_HOST_PORT=temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: arc-platform-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
