version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arc-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arc_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations_versioned:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: arc-platform-neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt Protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    container_name: arc-platform-presidio
    ports:
      - "5001:3000" # Presidio Analyzer API
    environment:
      - GRPC_PORT=3000
      - LOG_LEVEL=INFO
      - ANALYZER_CONF_FILE=/usr/bin/presidio-analyzer/config/analyzer_config.yaml
    volumes:
      - ./presidio/config/analyzer_config.yaml:/usr/bin/presidio-analyzer/config/analyzer_config.yaml
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
