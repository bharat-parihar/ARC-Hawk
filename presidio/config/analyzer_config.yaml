nlp_engine_name: spacy
models: [{"lang_code": "en", "model_name": "en_core_web_sm"}]

recognizers:
  - start:
    name: "IN_PAN_CARD"
    supported_language: "en"
    patterns:
      - name: "pan_regex"
        regex: "\\b[A-Z]{5}[0-9]{4}[A-Z]{1}\\b"
        score: 0.85
    context: ["pan", "pancard", "permanent account number", "tax id"]

  - start:
    name: "IN_AADHAAR"
    supported_language: "en"
    patterns:
      - name: "aadhaar_regex_spaces"
        regex: "\\b[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}\\b"
        score: 0.6
      - name: "aadhaar_regex_hyphens"
        regex: "\\b[2-9]{1}[0-9]{3}-[0-9]{4}-[0-9]{4}\\b"
        score: 0.6
    context: ["aadhaar", "uidai", "unique identification authority", "adhaar"]

  - start:
    name: "IN_UPI"
    supported_language: "en"
    patterns:
      - name: "upi_regex"
        regex: "[a-zA-Z0-9.\\-_]{2,256}@[a-zA-Z]{2,64}"
        score: 0.80
    context: ["upi", "vpa", "unified payments interface", "paytm", "gpay", "phonepe"]

  - start:
    name: "IN_PASSPORT"
    supported_language: "en"
    patterns:
      - name: "passport_regex"
        regex: "\\b[A-Z]{1}[0-9]{7}\\b"
        score: 0.75
    context: ["passport", "travel document", "india passport"]

  - start:
    name: "IN_IFSC"
    supported_language: "en"
    patterns:
      - name: "ifsc_regex"
        regex: "\\b[A-Z]{4}0[A-Z0-9]{6}\\b"
        score: 0.90
    context: ["ifsc", "bank code", "branch code", "neft", "rtgs"]
