apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-backend
  namespace: arc-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arc-backend
  template:
    metadata:
      labels:
        app: arc-backend
    spec:
      containers:
      - name: backend
        image: arc-backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: arc-config
---
apiVersion: v1
kind: Service
metadata:
  name: arc-backend
  namespace: arc-platform
spec:
  selector:
    app: arc-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-postgres
  namespace: arc-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: arc-config
              key: DATABASE_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: arc-config
              key: DATABASE_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: arc-config
              key: DATABASE_NAME
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-data
        emptyDir: {}
      - name: migrations
        configMap:
          name: postgres-migrations
---
apiVersion: v1
kind: Service
metadata:
  name: arc-postgres
  namespace: arc-platform
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-neo4j
  namespace: arc-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.15-community
        env:
        - name: NEO4J_AUTH
          value: neo4j/$(NEO4J_PASSWORD)
        - name: NEO4J_PLUGINS
          value: '["apoc"]'
        ports:
        - containerPort: 7474
        - containerPort: 7687
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
      volumes:
      - name: neo4j-data
        emptyDir: {}
      - name: neo4j-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: arc-neo4j
  namespace: arc-platform
spec:
  selector:
    app: neo4j
  ports:
  - name: http
    protocol: TCP
    port: 7474
    targetPort: 7474
  - name: bolt
    protocol: TCP
    port: 7687
    targetPort: 7687
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: arc-config
  namespace: arc-platform
data:
  DATABASE_HOST: "arc-postgres"
  DATABASE_PORT: "5432"
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "postgres"
  DATABASE_NAME: "arc_platform"
  DATABASE_SSLMODE: "disable"
  PORT: "8080"
  GIN_MODE: "release"
  ALLOWED_ORIGINS: "http://arc-frontend:3000"
  PRESIDIO_ENABLED: "true"
  PRESIDIO_URL: "http://presidio-analyzer:3000"
  NEO4J_ENABLED: "true"
  NEO4J_URI: "bolt://arc-neo4j:7687"
  NEO4J_USERNAME: "neo4j"
  NEO4J_PASSWORD: "password123"
  TEMPORAL_HOST: "temporal"
  TEMPORAL_PORT: "7233"
  TEMPORAL_NAMESPACE: "default"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-migrations
  namespace: arc-platform
